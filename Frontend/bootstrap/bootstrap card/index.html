<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="bootstrap.css">

</head>

<body>

  <div class="card m-5" style="width: 18rem;">
    <img src="https://img.freepik.com/premium-photo/blue-alien-bird-with-camera-its-head_893847-6239.jpg" class="card-img-top" alt="...">
    <div class="card-body text-center">
      <h5 class="card-title ">Card title</h5>
      <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's
        content.</p>
      <a href="#" class="btn btn-primary">Go somewhere</a>
    </div>
  </div>
  <div class="card mb-3 m-5" style="max-width: 540px;">
    <div class="row g-0">
      <div class="col-md-4">
        <img src="https://img.freepik.com/premium-photo/blue-alien-bird-with-camera-its-head_893847-6239.jpg" class="img-fluid rounded-start" alt="...">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">Card title</h5>
          <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
          <p class="card-text"><small class="text-body-secondary">Last updated 3 mins ago</small></p>
        </div>
      </div>
    </div>
  </div>

  <script src="bootstrap.bundle.js"></script>
</body>

</html>
