<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css position</title>
    <style>
        .box_1 {
            width: 300px;
            height: 300px;
            background-color: red;
        }

        .box_2 {
            width: 200px;
            height: 200px;
            background-color: green;
        }

        .box_3 {
            width: 100px;
            height: 100px;
            background-color: yellow;
        }

        .main div {
            position: absolute;
        }
    </style>
</head>

<body>
    <div class="container2">
        <div class="box3"></div>
        <div class="box4"></div>
    </div>
    <div class="main">
        <div class="box_1"></div>
        <div class="box_2"></div>
        <div class="box_3"></div>
    </div>

</body>

</html>
